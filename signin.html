<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PET MATCH</title>
  <link rel="stylesheet" href="css/signin.css">
  <link rel="icon" href="../pets01/imgs/favicon.ico" type="image/x-icon">
</head>
	
<body>
  <header class="hero hero-signin"> 
  <div class="overlay">
    <div class="header-content">
      <!-- Logo como imagen -->
      <div class="logo">
        <img src="imgs/logo_petmatch.png" alt="PET MATCH Logo">
      </div>

      <!-- Links centrados -->
      <nav class="nav-center">
        <ul>
		  <li><a href="index.html">🏠</a></li>
          <li><a href="dogs.html">Perros</a></li>
          <li><a href="cats.html">Gatos</a></li>
        </ul>
      </nav>

      <!-- Sign in a la derecha -->
      <div class="signin">
        <a href="signin.html">Iniciar sesión</a>
      </div>
    </div>

    <!-- Buscador debajo -->
    <form class="search-form">
      <input type="text" placeholder="¿Buscás un nuevo mejor amigo?">
      <button type="submit">🔍</button>
    </form>

    <!-- Título de sección -->
    <h1 style="margin-top: 2rem;">Registrate</h1>
  </div>
</header>

  <main>
    <section class="login-form">
      <form action="#" method="post">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PET MATCH 🐾</p>
  </footer>
</body>
</html>
